<section class="header d-flex justify-content-center align-items-center">
    <div class="d-flex align-items-start">
        <mat-icon>person_add</mat-icon>
        <h3 class="d-flex align-items-center">
            Gupo de Estudiantes
        </h3>
    </div>
</section>
<section class="body">
    <div class="w-100 p-2">
        <span class="p-2">Estudiantes a√±adidos:</span>
                <div class="table-responsive ">
                <div class="mb-2 d-flex">
                  <input class=" w-100 form-control rounded-pill"  fxFlex="auto" type="text"
                         (keyup)="applyFilterAdd($event)" #input 
                         placeholder="Busqueda de estudiantes....">
                </div>
                <table mat-table [dataSource]="dataSource" class="mtTable shadow" matSort class="w-100" >
        
                    <ng-container matColumnDef="seleccionar">
                        
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          <span>
                          </span>
                        </th>
                        
                        <td mat-cell *matCellDef="let row">
                          <button mat-mini-fab color="warn"
                                  (click)="obtenerGrupo(row.codGrupo, row.nombreGrupo)" >
                            <mat-icon>done</mat-icon>
                          </button>
                        </td>
        
                      </ng-container>
        
                    <ng-container matColumnDef="Nombres">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Nombres
                      </th>
                      <td mat-cell *matCellDef="let row">
                        {{row.nombreGrupo}}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="cantidadEstudiantes">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Estudiantes Registrados
                      </th>
                      <td mat-cell *matCellDef="let row">
                        {{row.cantidadEstudiantes}}
                      </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="columnHeadGrupo"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnHeadGrupo;"></tr>
                
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">
                        Datos no encontrados...
                      </td>
                    </tr>
                </table>
                <mat-paginator [length]="100"
                               [pageSize]="5"
                               [pageSizeOptions]="[5, 10, 25, 100]"
                               aria-label="Select page">
          </mat-paginator>
        </div>
        
        </div>
</section>
