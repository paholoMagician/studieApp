<section class="header d-flex justify-content-center align-items-center">
    <div class="d-flex align-items-start">
        <mat-icon>person_add</mat-icon>
        <h3 class="d-flex align-items-center">
            Personal de Vinculación
        </h3>
    </div>
</section>
<section class="body">
    <div class="mb-2 d-flex">
        <input class=" w-100 form-control rounded-pill"  fxFlex="auto" type="text"
               (keyup)="applyFilter($event)" #input 
               placeholder="Busqueda de personal de vinculación...">
    </div>
    <div class="tableUsuarios table-responsive w-100">
        <table mat-table [dataSource]="dataSource" class="mtTable shadow" matSort class="w-100">
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    
                </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab (click)="catchDataPersonal( row.personaNombre, row.codPersonal )">
                        <mat-icon>
                            chevron_right
                        </mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="nombrePersonal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nombre
              </th>
              <td mat-cell *matCellDef="let row">
                {{row.personaNombre}}
              </td>
            </ng-container>
            <ng-container matColumnDef="Nombre Tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Tipo
                </th>
                <td mat-cell *matCellDef="let row">
                  {{row.nombreTippo}}
                </td>
            </ng-container>
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Cedula
                </th>
                <td mat-cell *matCellDef="let row">
                  {{row.cedula}}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnHead"></tr>
            <tr mat-row *matRowDef="let row; columns: columnHead;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                Datos no encontrados...
              </td>
            </tr>
        </table>
        
    </div>

</section>
